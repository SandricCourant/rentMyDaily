<form (ngSubmit)="onSubmitForm()">
    <h1>Connexion</h1>
    <div>
        <label for="login">Identifiant: </label>
        <input type="text" id="login" name="username" [(ngModel)]="username">
    </div>
    <div>
        <label for="mdp">Mot de passe: </label>
        <input type="password" id="mdp" name="password" [(ngModel)]="password">
    </div>
    <div class="button">
        <button type="submit">Connexion</button>
    </div>

</form>
